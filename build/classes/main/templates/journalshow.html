<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerincJournal :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/headerJournal :: header"></th:block> /*/-->

    <h2>Journal Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Journal Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${journal.id}">Journal Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Machine:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${journal.machine}">description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Project:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${journal.project}">Priceaddd</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Directory:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${journal.directory}">url....</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Comments:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${journal.comments}">url....</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
