<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Doug Study App</title>

    <!--/*/ <th:block th:include="fragments/headerincJournal :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/headerJournal :: header"></th:block> /*/-->

    <h2>New Journal Details</h2>
    <form class="form-horizontal" th:object="${journalCommand}" th:action="@{/dojournal}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{version}"/>
        <div class="form-group">
            <div class="form-group" th:class="${#fields.hasErrors('id')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Journal Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{id}"/>
                </div>

                <span class="help-block" th:if="${#fields.hasErrors('id')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('id')}" th:text="${err}"/>
                       </ul>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group" th:class="${#fields.hasErrors('machine')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Machine:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{machine}"/>
                </div>

                <span class="help-block" th:if="${#fields.hasErrors('machine')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('machine')}" th:text="${err}"/>
                       </ul>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Project:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{project}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Directory:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{directory}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Comments:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{comments}"/>
            </div>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
