	<head>
		<title>Users</title>

	<body>
		<h1>Users</h1>

		<nav>
		  <ul class="pagination" th:with="total = ${journals.totalPages}">
		    <li th:if="${journals.hasPrevious()}">
		      <a th:href="@{/journal/journalsPaging(page=${journals.previousPageable().pageNumber},size=${journals.size})}" aria-label="Previous">
		        <span aria-hidden="true">&laquo;</span>
		      </a>
		    </li>
		    <li th:each="page : ${#numbers.sequence(0, total - 1)}"><a th:href="@{/journal/journalsPaging(page=${page},size=${journals.size})}" th:text="${page + 1}">1</a></li>
		    <li th:if="${journals.hasNext()}">
		      <a th:href="@{/journal/journalsPaging(page=${journals.nextPageable().pageNumber},size=${journals.size})}" aria-label="Next">
		        <span aria-hidden="true">&raquo;</span>
		      </a>
		    </li>
		  </ul>
		</nav>

		<ol>
			<li th:each="journal, it : ${journals}" th:with="index = ${it.count}" th:text="${journal.id + ' - ' + journal.project}" th:value="${1 * journals.size + index}">Id</li>
