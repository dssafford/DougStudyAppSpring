<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Edit Entry</title>
    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>

<body>
<th:block th:include="fragments/header :: header"></th:block>
<div class="container">
    <h2 class="formHeader">New Journal Details</h2>
    <form class="form-horizontal" th:object="${journalCommand}" th:action="@{/dojournal}" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p th:text="#{journalCommand.hasErrors}">Error Message</p>
        </div>
        <!--<input type="hidden" th:field="*{id}"/>-->
        <!--<input type="hidden" th:field="*{version}"/>-->
        <div class="form-group">
            <div class="form-group" th:class="${#fields.hasErrors('id')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Journal Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${journal.id}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('id')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('id')}" th:text="${err}"/>
                       </ul>
                </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group" th:class="${#fields.hasErrors('machine')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Machine:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${journal.machine}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('machine')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('machine')}" th:text="${err}"/>
                       </ul>
                </span>
                </div>


            </div>
        </div>
        <div class="form-group">
            <div class="form-group" th:class="${#fields.hasErrors('machine')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Project:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${journal.project}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('machine')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('machine')}" th:text="${err}"/>
                       </ul>
                </span>
                </div>

            </div>
        </div>
        <div class="form-group">
            <div class="form-group"
                 th:class="${#fields.hasErrors('directory')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Directory:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${journal.directory}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('directory')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('directory')}" th:text="${err}"/>
                       </ul>
                    </span>
                </div>

            </div>
        </div>
        <div class="form-group">
            <div class="form-group" th:class="${#fields.hasErrors('comments')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Comments:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${journal.comments}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('comments')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('comments')}" th:text="${err}"/>
                       </ul>
                </span>
                </div>
            </div>
            <div class="row col-sm-6 col-sm-offset-2">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>

        </div>


    </form>
</div>

</body>
</html>
