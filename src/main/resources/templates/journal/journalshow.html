<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Entry Detail</title>
    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>

<body>
<th:block th:include="fragments/header :: header"></th:block>
<div class="container">
    <h2 class="formHeader">Journal Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Journal Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${journal.id}">Journal Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Machine:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${journal.machine}">machine</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Project:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${journal.project}">project</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Directory:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${journal.directory}">directory</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Comments:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${journal.comments}">Comments</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
