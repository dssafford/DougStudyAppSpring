<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>

    <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

    <script src="../static/js/jquery-2.1.4.min.js"
            th:src="@{/js/jquery-2.1.4.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <!--<div class="col-md-5 col-md-offset-4">-->
            <h2>Please Login:</h2>
            <div>
                <form class="form-horizontal" th:object="${loginForm}" th:action="@{/login}" method="post">

                    <div th:if="${param.error}" class="alert alert-danger">
                        <p>Invalid username and password.</p>
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        <p>You've been logged out.</p>
                    </div>

                    <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                        <label class="col-sm-2 control-label">Username: </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="username" id="username"/>
                        </div>
                    </div>

                    <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                        <label class="col-sm-2 control-label">Password: </label>
                        <div class="col-sm-9">
                            <input type="password"  class="form-control" name="password" id="password"/>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                    <h4 class="text-center"><a th:href="@{/registration}">Create an account</a></h4>
                </form>
            </div>
        <!--</div>-->
    </div>
</div>
</body>
</html>
