<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Register Account</title>


    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap.min.css}"/>

    <script src="../static/js/jquery-3.1.1.min.js"
            th:src="@{/js/jquery-3.1.1.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
</head>

<body>

<div class="container">
    <div>
        <form class="form-horizontal" th:object="${registrationForm}" method="POST" th:action="@{/registration}">
            <h2 class="form-signin-heading">Create your account</h2>

            <div th:if="${param.error}" class="alert alert-danger">
                <p>Invalid fields.</p>
            </div>

            <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="username"/>
                </div>
            </div>

            <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="password"/>
                </div>
            </div>

            <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Confirm Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="confirmpassword"/>
                </div>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </form>
    </div>
</div>
</body>
</html>
